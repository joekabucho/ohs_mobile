<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button size="small" shape="round" (click)="closeModal()" color="tertiary">
        <ion-icon slot="start" name="close"></ion-icon> Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let induction of inductionData">
    <ion-card-header>
      <ion-card-subtitle>{{induction.location}}</ion-card-subtitle>
      <ion-card-title>{{induction.manager}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{induction.position}}
      <br>
      {{induction.workplace}}
      <br>
      {{induction.permits}}
     
    </ion-card-content>
  </ion-card>
  
</ion-content>

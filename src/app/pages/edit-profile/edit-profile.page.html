<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/avatar.jpeg">
      <h1 class="fw500">User</h1>
      <h2 color="light" margin-bottom>Technician</h2>
      <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon> 
        Edit / Add Avatar
      </ion-button>
    </ion-card-content>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Form</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Full Name:</ion-label>
              <ion-input inputmode="text" placeholder="Ex..: Joe Doe" value="User"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" placeholder="Ex.: joe@doe.com" value="technician@gmail.com"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Address:</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: Abey Road 5"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark">City</ion-label>
              <ion-select>
                <ion-select-option value="nes">Nairobi</ion-select-option>
                <ion-select-option value="n64">Kiambu</ion-select-option>
                <ion-select-option value="ps">Nakuru</ion-select-option>
                <ion-select-option value="genesis">Kisumu</ion-select-option>
                <ion-select-option value="saturn">Mombasa</ion-select-option>
                <ion-select-option value="snes">garissa</ion-select-option>
                <ion-select-option value="snes">Naivasha</ion-select-option>
              </ion-select>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark">County</ion-label>
              <ion-select>
                <ion-select-option value="nes">Kiambu</ion-select-option>
                <ion-select-option value="n64">Nairobi</ion-select-option>
                <ion-select-option value="ps">Mombasa</ion-select-option>
                <ion-select-option value="genesis">Nakuru</ion-select-option>
                <ion-select-option value="saturn">Naivasha</ion-select-option>
                <ion-select-option value="snes">Machakos</ion-select-option>
                <ion-select-option value="snes">Makueni</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>

          <ion-list>
            <ion-radio-group>
              <ion-list-header color="light">
                <ion-label class="fw700">User Type</ion-label>
              </ion-list-header>
          
              <ion-item>
                <ion-label color="primary">Technician</ion-label>
                <ion-radio slot="start" value="customer" checked></ion-radio>
              </ion-item>
          
              
            </ion-radio-group>

            <!-- <ion-item>
              <ion-label class="text-1x">Checkbox test</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item> -->
          </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Edit</ion-button>
  </ion-card>
